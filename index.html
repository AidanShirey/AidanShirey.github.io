<!DOCTYPE html>
<html>
<head>
<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
<style>

* {
  box-sizing: border-box;
}

.fullscreen{
    position:fixed;
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    overflow: auto;
}

/* Code for profile card */
.profilecard {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
	background-color: #666666;
    color: whitesmoke;
    border:none;
    border-radius: 25px;
  	height: 80%;
    width: 80%;
    object-fit: cover;
    z-index: 2;
    transform: translateX(65%);
}

.profilecard:hover{
    background-color: #808080;
}

.splitL{
    animation: splitleft 1s forwards;
}

.splitR{
    animation: splitright 1s forwards;
}

.profilecontainer {
    font-size: 48px;
    width: 100%;
    height: 100%;
 	padding: 2px 10px;
}

.infocard {
    display: flex;
    justify-content: center;
    align-items: center;
	background-color: #666666;
    color: whitesmoke;
    border:none;
    border-radius: 25px;
  	height: 10%;
    width: 80%;
    transition: 1s;
    z-index: 1;
    transform: translateX(-60%);
}

.infocard:hover{
    background-color: #808080;
}

.fullscreenflexcontainer {
    display:flex;
    justify-content: center;
    align-items: center;
    width: 100%;
    height: 100%;
}

.flexcontainer {
    display:flex;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: 100%;
}

.infoflexcontainer {
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    width: 50%;
    height: 100%;
}

.infoiflexcontainer {
    display:flex;
    justify-content: center;
    align-items: center;
    width: 20%;
    height: 100%;
}

.infopflexcontainer {
    display:flex;
    justify-content: center;
    align-items: center;
    width: 80%;
    height: 100%;
    font-size: 24px;
}

body{
	background-color: #404040;
	font-family: Helvetica, sans-serif;
	color:whitesmoke;
    height: 100%;
    width: 100%;
}

div{
	font-family: Helvetica, sans-serif;
	color:white;
}

a {
  text-decoration: none;
  font-size: 22px;
  color: whitesmoke;
}

@keyframes splitleft {
    100%{
        transform: translateX(10%);
    }
}

@keyframes splitright {
    100%{
        transform: translateX(-10%);
    }
}

</style>
</head>

<body>
    <div class="fullscreen">
        <div class="fullscreenflexcontainer">
            <div class="flexcontainer">
                <img src="images/profilecard.jpg" class="profilecard splitL">
                    <p style="font-size: 48px;"></p>
                </img>
            </div>
            <div class="infoflexcontainer">
                <button class="infocard splitR">
                    <div class="infoiflexcontainer">
                        <i class="fa fa-file fa-3x"></i>
                    </div>
                    <div class="infopflexcontainer"> Download my resume </div>
                </button>
                <br/>
                <br/>
                <a class="infocard splitR" href="https://github.com/AidanShirey">
                    <div class="infoiflexcontainer">
                        <i class="fa fa-github fa-3x"></i>
                    </div>
                    <div class="infopflexcontainer"> Visit my Github </div>
                </a>
                <br/>
                <br/>
                <a class="infocard splitR" href="https://www.linkedin.com/in/aidanshirey/">
                    <div class="infoiflexcontainer">
                        <i class="fa fa-linkedin fa-2x"></i>
                    </div>
                    <div class="infopflexcontainer"> Connect with me </div>
                </a>
            </div>
        </div>
    </div>
</body>

</html>
