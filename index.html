<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	<!-- Element Settings -->
	body{
		background-color: #666666;
	}

	h1 {
		font-family: Helvetica, sans-serif;
		color:black;
		text-align:center;
	}

	h3 {
		font-family: Helvetica, sans-serif;
		color:black;
		text-align:center;
	}

	p {
		font-family: Helvetica, sans-serif;
		color:black;
		text-align:center;
	}

	<!-- Card Settings -->
	.card{
		box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  		transition: 0.3s;
 		width: 40%;
	}
	.card:hover {
  		box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
	}
	.container {
  		padding: 2px 16px;
	}
</style>
</head>

<body>

	<div class="card"> 
		<div class="container">
			<h3>Aidan Shirey</h3>
			<p><b>Software Developer</b></p>
		</div>
	</div>
		
</body>

</html>
