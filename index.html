  <script>
      function expandmenu(){
        document.getElementById("menu").setAttribute("onclick", "closemenu()");
        document.getElementById("about-me").setAttribute("class","listitem reveal");
        document.getElementById("resume").setAttribute("class","listitem reveal");
        document.getElementById("linkedin").setAttribute("class","listitem reveal");
        document.getElementById("github").setAttribute("class","listitem reveal");
        document.getElementById("fly").setAttribute("class","listitem reveal");
        document.getElementById("drumpad").setAttribute("class","listitem reveal");
      }

      function closemenu(){
        document.getElementById("menu").setAttribute("onclick", "expandmenu()");
        document.getElementById("about-me").setAttribute("class","listitem hidden");
        document.getElementById("resume").setAttribute("class","listitem hidden");
        document.getElementById("linkedin").setAttribute("class","listitem hidden");
        document.getElementById("github").setAttribute("class","listitem hidden");
        document.getElementById("fly").setAttribute("class","listitem hidden");
        document.getElementById("drumpad").setAttribute("class","listitem hidden");
      }

      function aboutme(){
        document.getElementById("displayimage").setAttribute("src", "about-me.gif");
        document.getElementById("displaytext").innerHTML = "i am aidan shirey, a ui designer and frontend web developer.";
    }

    function resume(){
        var downloadlink = document.createElement("a");
        downloadlink.setAttribute("style", "text-decoration: none; color:white;");
        downloadlink.setAttribute("href", "Resume___Aidan Shirey.pdf");
        downloadlink.setAttribute("download", "Resume_AidanShirey");
        downloadlink.innerHTML = "click here to view my resume.";
        document.getElementById("displaytext").innerHTML = "";
        document.getElementById("displayimage").setAttribute("src", "resume.gif");
        document.getElementById("displaytext").appendChild(downloadlink);
    }
