<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  	float: left;
  	width: 50%;
  	padding: 10px;
}

.row:after {
  	content: "";
  	display: table;
  	clear: both;
}

.profilecard {
	background-color: #666666;
  	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  	transition: 0.3s;
  	width: 85%;
}

.profilecard:hover {
  	box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.projectcard {
	background-color: #666666;
  	box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  	transition: 0.3s;
  	width: 100%;
}

.projectcard:hover {
  	box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

.container {
 	padding: 2px 10px;
}

body{
	background-color: #404040;
	font-family: Helvetica, sans-serif;
	color:white;
}

div{
	font-family: Helvetica, sans-serif;
	color:white;
}


</style>
</head>
<body>


<div class="row">
	<!-- Code for left column -->
	<div class="column">
  		<div class="profilecard">
  			<img src="/images/dripbrian.jpg" alt="Avatar" style="width:100%">
  				<div class="container">
    				<h3 style="text-align:center"><b>Aidan Shirey</b></h3> 
    				<p style="text-align:center">Software Developer</p> 
  				</div>
		</div>
	</div>
	<!-- Code for right column -->
	<div class="column">
		<div class="row">

  			<div class="column">
  				<div class="projectcard">
  					<div class="container">
    					<h3 style="text-align:center"><b>Project 1</b></h3> 
    					<p style="text-align:center">Information about Project 1.</p> 
  					</div>
				</div>
  			</div>

			<div class="column">
  				<div class="projectcard">
  					<div class="container">
    					<h3 style="text-align:center"><b>Project 2</b></h3> 
    					<p style="text-align:center">Information about Project 2.</p> 
  					</div>
				</div>
  			</div>

  			<div class="column">
  				<div class="projectcard">
  					<div class="container">
    					<h3 style="text-align:center"><b>Project 3</b></h3> 
    					<p style="text-align:center">Information about Project 3.</p> 
  					</div>
				</div>
  			</div>

			<div class="column">
  				<div class="projectcard">
  					<div class="container">
    					<h3 style="text-align:center"><b>Project 4</b></h3> 
    					<p style="text-align:center">Information about Project 4.</p> 
  					</div>
				</div>
  			</div>

		</div>
	</div>
</div>


</body>
</html>
